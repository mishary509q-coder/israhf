<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الوكيل - إشرافي</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="nav-left"><strong>إشرافي</strong></div>
    <div class="nav-right">
      <button onclick="toggleDarkMode()">🌙</button>
      <button onclick="logout()">🔓 تسجيل الخروج</button>
    </div>
  </div>

  <div class="container">
    <h2 id="welcome">مرحبًا، وكيل المدرسة 👋</h2>

    <label>عرض الإحصائيات حسب:</label>
    <select id="period">
      <option value="day">اليوم</option>
      <option value="week">أسبوع</option>
      <option value="month">شهر</option>
    </select>

    <div class="charts-row">
      <div class="chart-box">
        <h3>📊 أكثر الفصول غيابًا</h3>
        <canvas id="classChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>👥 أكثر الطلاب غيابًا</h3>
        <canvas id="studentChart"></canvas>
      </div>
    </div>

    <h3>📅 الغياب اليومي</h3>
    <table class="absence-table">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>الحالة</th>
          <th>ملاحظة المعلم</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>سارة خالد</td>
          <td class="status-absent">❌ غائب</td>
          <td>لم تحضر الحصة الأولى</td>
        </tr>
        <tr>
          <td>نواف علي</td>
          <td class="status-late">🟡 متأخر</td>
          <td>وصل بعد الطابور</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("welcome").textContent = localStorage.getItem("agentName") || "وكيل المدرسة 👋";

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      if (currentLang === "ar") {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        alert("Language switched to English 🌐");
      } else {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        alert("تم تغيير اللغة إلى العربية 🌐");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    new Chart(document.getElementById('classChart'), {
      type: 'bar',
      data: {
        labels: ['الصف الأول', 'الصف الثاني', 'الصف الثالث'],
        datasets: [{
          label: 'عدد الغياب',
          data: [12, 8, 5],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'الفصول الأكثر غيابًا' }
        },
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('studentChart'), {
      type: 'bar',
      data: {
        labels: ['أحمد محمد', 'ريم عبدالله', 'سارة خالد'],
        datasets: [{
          label: 'عدد الغياب',
          data: [5, 4, 3],
          backgroundColor: ['#4bc0c0', '#9966ff', '#ff9f40']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'الطلاب الأكثر غيابًا' }
        },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
